<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            display: inline;
        }
        header{
            background-color: black;
            color: white;
            height: 70px;
        }
        p{
            text-align: center;
            border: 2px solid red;
        }
        .container{
            background-color: aqua;
            height: 60vh;
            width: 60vw;
            margin: auto;
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: chartreuse;
            position: relative;
            top:200px;
            left:4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quae sed eos necessitatibus provident corporis totam quisquam aspernatur, deserunt voluptas dolorem earum saepe sapiente, placeat amet esse a porro odit laborum ea. Eum, reprehenderit.</p>
        <div class="box">I am a box</div>
    </div>
</body>
</html>
