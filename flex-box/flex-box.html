<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
        }
        .box1{
            height:234px;
            width: 345px;
            background-color: blue;
            border: 2px solid black;
        }
        .box2{
            height:234px;
            width: 345px;
            background-color: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            box 1
        </div>
        <div class="box2">
            box 2
        </div>
        <div class="box2">
            box 3
        </div>
        <div class="box2">
            box 4
        </div>
    </div>
</body>
</html>
