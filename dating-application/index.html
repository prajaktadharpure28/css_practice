<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="box md-12">
        <form>
            <h1 style="text-align: center;">Dating Application</h1>
            <label for="inputName">Full Name :</label>
            <input class="input" type="text" id="inputName" placeholder="Enter Name">
            <br>
            <br>

            <label for="inputEmail">Email :</label>
            <input class="input" type="email" id="inputEmail" placeholder="Enter Email">
            <br>
            <br>

            <label for="phone">Phone Number :</label>
            <input class="input" type="number" id="phone" name="phone" placeholder="Phone Number">
            <br>
            <br>

            <label for="gender">Gender :</label>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <br>

            <label for="date">Date of proposed outing</label>
            <input class="input" type="date" id="date" name="date">
            <br>
            <br>

            <label for="checkbox">Check all that apply to you :</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox"> I have tattoos and/or piercings
            <br>

            <input type="checkbox" id="checkbox" name="checkbox"> I am more than 2 years older than my daughter
            <br>

            <input type="checkbox" id="checkbox" name="checkbox"> I own a panel van or Ferrari
            <br>

            <input type="checkbox" id="checkbox" name="checkbox"> I work full-time
            <br>

            <input type="checkbox" id="checkbox" name="checkbox"> My parents are rich
            <br>

            <input type="checkbox" id="checkbox" name="checkbox"> Is the date at a private/public location
            <br>
            <br>

            <label for="education">Education :</label>
            <select class="input" name="education" id="education">
                <option value="select">Select</option>
                <option value="highschool">High School</option>
                <option value="college">College</option>
                <option value="graduation">Graduation</option>
                <option value="postgraduation">Post Graduation</option>

            </select>
            <br>
            <br>

            <label for="essay">Why do you want to date my daughter (50 words input)?</label><br>
            <textarea class="input" id="essay" rows="4" cols="50"></textarea>
            <br>
            <br>

            <label for="contact">Please provide 1 contact point for your reference</label>
            <input class="input" type="number" id="contact" name="contact" placeholder="Phone Number">
            <br>
            <br>

            <label for="bank">Upload the bank statement :</label>
            <input class="input" type="file">
            <br>
            <br>
        <button class="btn-submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
